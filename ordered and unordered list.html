<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Unordered and oredered lists</title>
    </head>
    <body>
        <strong>Shopping list</strong>
      <ul>
        <li>Ipad</li>
        <li>Iphone</li>
        <li>Boots</li>
        <li>Land</li>
         </ul>
         <em>To do list</em>
         <ol>
            <li>Attend classes</li>
            <li>Shower</li>
            <li>Take a walk</li>
            <li>Have dinner</li>
            
         </ol>

    </body>
</html>
